<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

    <title>Đăng ký</title>
</head>
<body>
    <div id="wrapper">
        <form th:action="@{/auth/process_register}" method="post" th:object="${customerDto}">
            <h1 class="form-heading">Đăng Ký</h1>
            <div class="form-group">
                <i class="fas fa-thin fa-envelope"></i>
                <input type="text" th:field = "*{username}" placeholder="Username" name="">
            </div>
            <div class="form-group">
                <i class="fas fa-thin fa-envelope"></i>
                <input type="text" th:field = "*{firstname}" placeholder="Firstname" name="">
            </div>
            <div class="form-group">
                <i class="fas fa-thin fa-envelope"></i>
                <input type="text" th:field = "*{lastname}" placeholder="Lastname" name="">
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" th:field = "*{password}"  placeholder="Mật khẩu" name="">
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <div class="form-group">
                <i class="fas fa-thin fa-envelope"></i>
                <input type="email" th:field = "*{email}" placeholder="Email" name="">
            </div>
            <div class="form-group">
                <i class="fas fa-phone"></i>
                <input type="number" th:field = "*{phone}" placeholder="Số điện thoại" name="">
            </div>
            <input  type="submit" value="Đăng ký" class="form-submit">
        </form>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="/js/login.js"></script>
</html>
