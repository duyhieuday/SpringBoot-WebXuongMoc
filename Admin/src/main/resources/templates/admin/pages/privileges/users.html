<!--/*@thymesVar id="context" type="com.example.admin.presentation.internalmodel.Context"*/-->
<!--/*@thymesVar id="users" type="List<User>"*/-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="index">
    <h4 class="fw-bold mb-3">
        <span class="text-muted fw-light" th:text="${context.title}"></span> /
    </h4>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>User ID</th>
            <th>E-mail</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>User Name</th>
            <th>Status</th>
            <th>Functions</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="user : ${users}">
            <tr>
                <td th:text="${user.id}">User ID</td>
                <td th:text="${user.email}">E-mail</td>
                <td th:text="${user.firstname}">First Name</td>
                <td th:text="${user.lastname}">Last Name</td>
                <td th:text="${user.username}">User Name</td>
                <td th:text="${user.status}">Status</td>
                <td>
                    <a class="h4 mr-3" th:href="@{'/admin/privileges/users/edit/' + ${user.id}}">Edit</a>
                    <a class="h4" th:href="@{'/admin/privileges/users/delete/' + ${user.id}}">Delete</a>
                </td>
            </tr>
        </th:block>

        </tbody>
    </table>

</div>

<div th:fragment="add_user">
    <h4 class="fw-bold mb-3">
        <span class="text-muted fw-light" th:text="${context.title}"></span> /
    </h4>
    <form>
        <label>Username: </label>
        <input name="username">
    </form>
</div>
<div th:fragment="delete_user">
    <h4 class="fw-bold mb-3">
        <span class="text-muted fw-light" th:text="${context.title}"></span> /
    </h4>
</div>

</html>
