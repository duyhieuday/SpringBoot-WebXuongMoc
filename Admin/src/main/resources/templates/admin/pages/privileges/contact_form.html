<!--/*@thymesVar id="contacts" type="List<com.example.library.model.Contact>"*/-->
<!--/*@thymesVar id="context" type="com.example.admin.presentation.internalmodel.Context"*/-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="edit_contact">
  <h4 class="fw-bold mb-3">
    <span class="text-muted fw-light" th:text="${context.title}"></span> /
  </h4>
  <!--/*@thymesVar id="user" type="com.example.library.model.User"*/-->
  <form th:action="@{/admin/privileges/contacts/edit}" th:object="${contact}"
        method="post" style="max-width: 600px; margin: 0 auto;">
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Email:</label>
        <div class="col-sm-8">
          <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Phone:</label>
        <div class="col-sm-8">
          <input type="number" th:field="*{phone}" class="form-control" required minlength="8" maxlength="45"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Full Name:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{fullname}" class="form-control" required minlength="2"
                 maxlength="45"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Content:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{content}" class="form-control" required minlength="2"
                 maxlength="45"/>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
      </div>

    </div>


  </form>

  <script type="text/javascript">
    function cancelForm() {
      window.location = "[[@{/admin/privileges/contacts}]]";
    }
  </script>
</div>
</html>
