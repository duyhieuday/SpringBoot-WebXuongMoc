<!--/*@thymesVar id="context" type="com.example.admin.presentation.internalmodel.Context"*/-->

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<!--/*@thymesVar id="contacts" type="List<com.example.library.model.Contact>"*/-->
<div th:fragment="index">
  <h4 class="fw-bold mb-3">
    <span class="text-muted fw-light" th:text="${context.title}"></span> /
  </h4>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>E-mail</th>
      <th>Họ Tên</th>
      <th>Phone</th>
      <th>Content</th>
      <th>Functions</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="contact : ${contacts}">
      <tr>
        <td th:text="${contact.id}">User ID</td>
        <td th:text="${contact.email}">E-mail</td>
        <td th:text="${contact.fullname}">Họ Tên</td>
        <td th:text="${contact.phone}">Phone</td>
        <td th:text="${contact.content}">Content</td>
        <td>
          <a class="h4 mr-3" th:href="@{'/admin/privileges/contacts/edit/' + ${contact.id}}">Edit</a>
          <a class="h4" th:href="@{'/admin/privileges/contacts/delete/' + ${contact.id}}">Delete</a>
        </td>
      </tr>
    </th:block>

    </tbody>
  </table>

</div>


</html>
