<!--/*@thymesVar id="users" type="List<User>"*/-->
<!--/*@thymesVar id="context" type="com.example.admin.presentation.internalmodel.Context"*/-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="edit_user">
    <h4 class="fw-bold mb-3">
        <span class="text-muted fw-light" th:text="${context.title}"></span> /
    </h4>
    <!--/*@thymesVar id="user" type="com.example.library.model.User"*/-->
    <form th:action="@{/admin/privileges/users/edit}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{role}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Phone:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{phone}" class="form-control" required minlength="8" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstname}" class="form-control" required minlength="2"
                           maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastname}" class="form-control" required minlength="2"
                           maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">User Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{username}" class="form-control" required minlength="2"
                           maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" class="form-control" required minlength="2"
                           maxlength="45"/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>

        </div>


    </form>

    <script type="text/javascript">
        function cancelForm() {
            window.location = "[[@{/admin/privileges/users}]]";
        }
    </script>
</div>
</html>
