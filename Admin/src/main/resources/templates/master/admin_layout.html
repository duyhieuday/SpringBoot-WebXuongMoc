<!--/*@thymesVar id="context" type="com.aptech.mymusic.presentation.internalmodel.Context"*/-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="en"
      class="light-style layout-menu-fixed"
      data-assets-path="/public/admin/assets/">

<head th:include="admin/common/common::common_head"></head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <!-- Layout container -->
    <div class="layout-container">
        <!-- Menu -->
        <div th:replace="admin/common/left_menu::left_menu"></div>
        <!-- / Menu -->

        <!-- Layout page -->
        <div class="layout-page">
            <!-- Navbar -->
            <div th:replace="admin/common/top_nav::top_nav"></div>
            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div id="layout-content" class="container-xxl flex-grow-1 container-p-y"
                     th:include="${context.content.layout}::${context.content.name}"></div>
                <!-- / Content -->

                <!-- Footer -->
                <div th:replace="admin/common/footer::footer"></div>
                <!-- / Footer -->
                <div class="content-loading">
                    <div class="spinner-border spinner-border-lg"></div>
                </div>
            </div>
            <!-- / Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>
    <!-- / Layout container -->

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
    <!-- / Overlay -->
</div>
<!-- / Layout wrapper -->

<div th:include="admin/common/common::common_body_js"></div>
</body>
</html>
